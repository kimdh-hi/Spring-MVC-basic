<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1>속성 설정</h1>
<!-- 서버를 통해 실행시 name="mock" 부분을 th:name="userA"를 치환 -->
<!-- name="userA"가 랜더링됨 (순수 HTML의 구조를 유지 -> Natural Template의 특성) -->
<input type="text" name="mock" th:name="userA" />

<h1>class 속성 추가</h1>
- th:classappend = <input type="text" class="text" th:classappend="large" /><br/>

<!-- 원래 HTML에서 checkbox에 checked속성이 있다면 체크됨 (checked="true" or checked="false" 의미없음)-->
<!-- Thymeleaf에서는 checked속성을 동적으로 설정 가능 -->
<h1>checked 처리</h1>
- checked o <input type="checkbox" name="active" th:checked="true" /><br/>
- checked x <input type="checkbox" name="active" th:checked="false" /><br/>
- checked=false <input type="checkbox" name="active" checked="false" /><br/>
</body>
</html>
